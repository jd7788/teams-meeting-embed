<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teams 会议</title>
  <script src="https://res.cdn.office.net/teams-js/2.13.0/js/teams.min.js"></script>
  <style>
    body { margin: 0; padding: 0; height: 100vh; }
    #meeting { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <div id="meeting"></div>
  <script>
    // 🔑 替换为你的实际会议链接（必须允许匿名加入）
    const MEETING_LINK = "https://teams.microsoft.com/l/meetup-join/19%3ameeting_xxxxxx%40thread.v2/0?context=...";

    async function start() {
      try {
        await microsoftTeams.app.initialize();
        const embed = microsoftTeams.meeting.createMeetingEmbed(
          document.getElementById("meeting"),
          { meetingLink: MEETING_LINK, locale: "zh-CN" }
        );
        await embed.load();
      } catch (e) {
        console.error("会议加载失败:", e);
        document.body.innerHTML = `<div style="padding:50px;text-align:center;">
          <h2>无法加载会议</h2>
          <a href="${MEETING_LINK}" target="_blank" style="display:inline-block;padding:10px 20px;background:#0078d4;color:white;text-decoration:none;border-radius:4px;">
            点击直接加入
          </a>
        </div>`;
      }
    }
    window.addEventListener("DOMContentLoaded", start);
  </script>
</body>
</html>
